version: '3.8'

services:
  dart-e:
    build: .
    container_name: dart-e-intelligence
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      # Override for container networking if needed
      DATABASE_URL: ${DATABASE_URL:-postgresql://eric@host.containers.internal:5432/dart}
      NODE_ENV: production
    restart: unless-stopped
    networks:
      - dart-network
    volumes:
      - ./public:/app/public:ro  # Read-only public assets
    depends_on:
      - redis-cache  # For caching

  # Redis for caching (optional but recommended)
  redis-cache:
    image: redis:7-alpine
    container_name: dart-e-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - dart-network
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning

networks:
  dart-network:
    external: true  # Use existing network from DART deployment
    name: dart_dart-network

volumes:
  redis-data: